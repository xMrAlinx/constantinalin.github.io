<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alin - Fotograf</title>
  <style>
    body { margin: 0; font-family: Arial; background: #111; color: #fff; }
    nav { background: #222; padding: 15px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #0af; }
    header { padding: 40px 20px; text-align: center; }
    h1 { margin: 0; font-size: 2.5em; }
    p { font-size: 1.2em; margin-top: 10px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .gallery img { width: 100%; border-radius: 15px; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    .contact { padding: 20px; text-align: center; }
    input, textarea { width: 90%; max-width: 400px; margin: 10px auto; display: block; padding: 10px; border-radius: 10px; border: none; }
    footer { text-align: center; padding: 20px; font-size: 0.9em; color: #aaa; background: #222; }
  </style>
</head>
<body>

  <nav>
    <a href="#acasa">Acasă</a>
    <a href="#portofoliu">Portofoliu</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="acasa">
    <h1>Sunt Alin</h1>
    <p>Fotograf pasionat de capturi autentice</p>
  </header>

  <section class="gallery" id="portofoliu">
    <img src="https://via.placeholder.com/400x250.png?text=Foto+1" alt="Foto 1">
    <img src="https://via.placeholder.com/400x250.png?text=Foto+2" alt="Foto 2">
    <img src="https://via.placeholder.com/400x250.png?text=Foto+3" alt="Foto 3">
    <img src="https://via.placeholder.com/400x250.png?text=Foto+4" alt="Foto 4">
  </section>

  <section class="contact" id="contact">
    <h2>Contactează-mă</h2>
    <input type="text" placeholder="Numele tău">
    <input type="email" placeholder="Email">
    <textarea rows="4" placeholder="Mesajul tău"></textarea>
    <button style="padding:10px 20px;border:none;border-radius:10px;background:#0af;color:#fff;">Trimite</button>
  </section>

  <footer>
    © 2025 Alin Constantin • Toate drepturile rezervate
  </footer>

</body>
</html>
